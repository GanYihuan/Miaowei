<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image</title>
    <style>
        body{
            background: #000;
        }

        #c1{
            background: #fff;
        }

    </style>
    <script>
        window.onload = function () {
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');
            var yImg = new Image();

            yImg.onload = function () {
                draw(this);
            };

            yImg.src = '1.jpg';

            function draw(obj) {
                oGC.drawImage(obj, 0, 0, 700, 500);
            }
        }
    </script>
</head>
<body>

    <canvas id="c1" width="800" height="600"></canvas>


</body>
</html>
