<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #000;
        }

        #c1{
            background: #fff;
        }

        span{
            color: #000;
        }
    </style>
    <script>
        window.onload = function () {
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');

            oGC.moveTo(100, 200);
            oGC.arcTo(100, 100, 200, 100, 50);
            oGC.stroke();
        };
    </script>

</head>
<body>
<!--canvas的width,height要用行间样式-->
<canvas id="c1" width="800" height="600">
    <span>no surport</span>
</canvas>
</body>
</html>
