<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #000;
        }

        #c2{
            background: #fff;
        }

    </style>
    <script>
        window.onload = function () {
            var oC = document.getElementById('c2');
            var oGC = oC.getContext('2d');
            var num = 0;
            var num2 = 0;
            var value = 1;

            oGC.translate(300, 300);

            setInterval(function () {
                num ++;
                oGC.save();
                oGC.clearRect(0, 0, oC.width, oC.height);

                if(num2 == 100){
                    value = -1;
                }else if(num2 == 0){
                    value = 1;
                }
                num2 += value;
                oGC.scale(num2 * 1/50, num2 * 1/50);

                oGC.rotate(num * Math.PI/180);
                oGC.translate(-50, -50);
                oGC.fillRect(0, 0, 100, 100);
                oGC.restore();
            },30);
        };
    </script>
<!--bug-->

</head>
<body>
<!--canvas的width,height要用行间样式-->
<canvas id="c2" width="800" height="600"></canvas>
</body>
</html>
