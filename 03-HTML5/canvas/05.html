<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style>
        body{
            background: #000;
        }

        #c1{
            background: #fff;
        }

        span{
            color: #000;
        }
    </style>
    <script>
        window.onload = function () {
            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');
            
            function toDrag() {
                var x = 200;
                var y = 200;
                var r = 150;

                oGC.clearRect(0, 0, oC.width, oC.height);

                var oDate = new Date();
                var oHours = oDate.getHours();
                var oMin = oDate.getMinutes();
                var oSec = oDate.getSeconds();

                var oHoursValue = (-90 + oHours * 30 + oMin / 2) * Math.PI / 180;
                var oMinValue = (-90 + oMin * 6) * Math.PI / 180;
                var oSecValue = (-90 + oSec * 6) * Math.PI / 180;

//                小刻度
//                oGC.moveTo(x, y);
//                oGC.arc(x, y, r, 0, 6 * Math.PI / 180, false);
                oGC.beginPath();
                for(var i = 0; i < 60; i ++){
                    oGC.moveTo(x, y);
                    oGC.arc(x, y, r, 6 * i * Math.PI / 180, 6 * (i + 1) * Math.PI / 180, false);
                }
                oGC.closePath();
                oGC.stroke();


//                遮罩圆
                oGC.fillStyle = 'white';
                oGC.beginPath();
                oGC.moveTo(x, y);
                oGC.arc(x, y, r * 19 / 20, 0, 360 * (i + 1) * Math.PI / 180, false);
                oGC.closePath();
                oGC.fill();


//                12刻度
                oGC.beginPath();
                oGC.lineWidth = 3;
                for(var i = 0; i < 12; i ++){
                    oGC.moveTo(x, y);
                    oGC.arc(x, y, r, 30 * i * Math.PI / 180, 30 * (i + 1) * Math.PI / 180, false);
                }
                oGC.closePath();
                oGC.stroke();


//                遮罩圆
                oGC.fillStyle = 'white';
                oGC.beginPath();
                oGC.moveTo(x, y);
                oGC.arc(x, y, r * 18 / 20, 0, 360 * (i + 1) * Math.PI / 180, false);
                oGC.closePath();
                oGC.fill();


//                时针
                oGC.lineWidth = 5;
                oGC.beginPath();
                oGC.moveTo(x, y);
                oGC.arc(x, y, r * 10 / 20, oHoursValue, oHoursValue, false);
                oGC.closePath();
                oGC.stroke();

//                分针
                oGC.lineWidth = 3;
                oGC.beginPath();
                oGC.moveTo(x, y);
                oGC.arc(x, y, r * 15 / 20, oMinValue, oMinValue, false);
                oGC.closePath();
                oGC.stroke();

//                秒针
                oGC.lineWidth = 1;
                oGC.beginPath();
                oGC.moveTo(x, y);
                oGC.arc(x, y, r * 18 / 20, oSecValue, oSecValue, false);
                oGC.closePath();
                oGC.stroke();

            }

            setInterval(toDrag, 1000);
            toDrag();
        };
    </script>

</head>
<body>
<!--canvas的width,height要用行间样式-->
<canvas id="c1" width="800" height="600">
    <span>no surport</span>
</canvas>
</body>
</html>
