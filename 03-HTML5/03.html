<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>html5选择器</title>
    <script>
      window.onload = function() {
        //            获取第一个
        var oDiv = document.querySelector("#div1");
        //            获取所有
        var aDiv = document.querySelectorAll("#div1");

        var oDiv1 = document.getElementsByClassName("div1");

        oDiv.style.background = "red";
        aDiv.style.background = "blue";

        alert(oDiv1.classList.length);
        oDiv1.classList.add("divfour");
        oDiv1.classList.remove("divone");
        //            有divone就添加,无就删除
        oDiv1.classList.toggle("divfive");
      };
    </script>
  </head>
  <body>
    <div id="div1">a</div>
    <div id="div2" class="divone divtwo divthree"></div>
  </body>
</html>
