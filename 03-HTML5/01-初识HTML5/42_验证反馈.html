<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
  </head>
  <body>
    <form><input type="text" id="text" /> <input type="submit" /></form>
    <script>
      var oText = document.getElementById("text");
      // invalid 事件  :  验证反馈
      oText.addEventListener("invalid", fn, false);
      oText.oninput = function() {
        if (this.value === "敏感词") {
          this.setCustomValidity("请不要输入敏感词");
        } else {
          this.setCustomValidity("");
        }
      };
      function fn() {
        alert(this.validity.customError);
        // 阻止默认验证：ev.preventDefault()
        // formnovalidate 属性  :  关闭验证
        ev.preventDefault();
      }
      // valueMissing   当输入值为空的时候返回 true
      // typeMismatch   当输入类型和要求的类型不一致的时候返回 true
      // patternMismatch 当用户输入的内容和预期的正则要求不匹配 返回 true
      // tooLong 当用户输入的长度超出了 maxlength 的限制返回 true
      // customError  不符合在定义验证的时候返回 true
      // stepMismatch: 验证range 的当前值 是否符合min、max及step的规则
      // rangeOverflow：验证的range最大值
      // rangeUnderflow : 验证的range最小值
    </script>
  </body>
</html>
