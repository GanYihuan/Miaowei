<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
  </head>
  <body>
    <script>
      // eval(): 可以解析任何字符串变成 JS
      var str1 = "function show(){alert(123)}";
      eval(str1);
      show();

      // parse(): 把字符串转成 json, 只能解析 JSON 形式的字符串变成 JS
      var str3 = '{"name":"hello"}'; // 一定是严格的 JSON 形式
      var json = JSON.parse(str3);
      alert(json.name);

      // stringify(): 把 json 转化成字符串, 会自动的把双引号加上
      var json = { name: "hello" };
      var str4 = JSON.stringify(json);
      alert(str4);
    </script>
  </body>
</html>
