<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            oBtn.onclick = function () {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if(xhr.readyState == 4){
                        if(xhr.status == 200){
                            alert(xhr.responseText);
                        }
                    }
                };
                xhr.open('get','http://localhost:63342/phpstormprojects/Miaowei/06-HTML5/canvas/ajax.php',true);
                xhr.send();
            }
        };
    </script>
</head>
<body>

    <input type="button" id="btn" value="click">

</body>
</html>
