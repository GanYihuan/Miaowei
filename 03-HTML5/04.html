<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>json</title>
    <script>
      //        eval()    string转换成js
      var str = "funtion show(){alert(123)}";
      eval(str);
      show();

      //        parse()     只能解析json字符串   安全性高    严格的json形式
      var str1 = '{"name" : "ganyihuan"}';
      var jname = JSON.parse(str1);
      alert(jname);

      //        stringify()     json转成字符串
      var json = { name: "ganyihuan" };
      var str2 = JSON.stringify(json);
    </script>
  </head>
  <body></body>
</html>
