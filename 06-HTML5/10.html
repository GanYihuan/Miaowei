<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>firefox draggable</title>
    <script>
        window.onload = function () {

            var oUl = document.getElementsByTagName('ul')[0];
            var aLi = oUl.getElementsByTagName('li');
            var oDiv = document.getElementById('div1');

            for(var i = 0; i < aLi.length; i ++){
                aLi[i].index = i;

//                拖拽开始触发
                aLi[i].ondragstart = function (ev) {
                    var oEvent = ev || event;
                    oEvent.dataTransfer.setData('name', this.index);
                };

//                拖拽过程连续触发
                aLi[i].ondrag = function () {

                };

//                拖拽进入目标触发
                aLi[i].ondragenter = function () {

                };

//                enter/leave连续触发
                aLi[i].ondragover = function (ev) {
                    ev.preventDefault();
                };

//                拖拽移出目标触发
                aLi[i].ondragleave= function () {

                };

//                拖拽释放鼠标触发
                aLi[i].ondrop= function (ev) {
//                    触发他要先阻止ondragover默认事件
                    var oEvent = ev || event;
                    alert(oEvent.dataTransfer.getData('name'));
                    oUl.removeChild(aLi[oEvent.dataTransfer.getData('name')]);
                };

                //                拖拽结束触发
                aLi[i].ondragend = function () {

                };

            }
        };
    </script>

</head>
<body>

    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    <div id="div1"></div>

</body>
</html>
