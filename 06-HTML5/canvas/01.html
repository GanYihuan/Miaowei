<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #000;
        }

        #c1{
            background: #fff;
        }

        span{
            color: #000;
        }
    </style>
    <script>
        window.onload = function () {
            var oc = document.getElementById('c1');
            var oGC = oc.getContext('2d');


//            填充颜色
            oGC.fillStyle = 'red';
//            画方块
            oGC.fillRect(50, 50, 100, 100);
//            边框宽度
            oGC.lineWidth = 10;
//            圆角边框  bevel斜角
            oGC.lineJoin = 'round';
//            边框颜色
            oGC.strokeStyle = 'blue';
            oGC.strokeRect(50.5, 50.5, 100, 100);



//            封闭作用start
            oGC.save();
//            划线
            oGC.fillStyle = 'red';
            oGC.beginPath();
//            点下一个点
            oGC.moveTo(300, 100);
//            连接线
            oGC.lineTo(200, 200);
            oGC.lineTo(300, 200);
            oGC.closePath();
//            oGC.stroke();
//            填充
            oGC.fill();
//            封闭作用end
            oGC.restore();



            oGC.save();
            oGC.fillStyle = 'green';
//            划线
            oGC.beginPath();
//            点下一个点
            oGC.moveTo(300, 300);
//            连接线
            oGC.lineTo(200, 400);
            oGC.lineTo(300, 400);
            oGC.closePath();
            oGC.fill();
            oGC.restore();
//              清空画布
//            oGC.clearRect(0, 0, oc.width, oc.height);


            oGC.lineWidth = 10;
            oGC.lineCap = 'round';
            oGC.moveTo(400, 100);
            oGC.lineTo(600, 200);
            oGC.stroke();

        }
    </script>
</head>
<body>

<canvas id="c1" width="800" height="600">
    <span>no suport</span>
</canvas>

</body>
</html>
