<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨域通信</title>
    <style>
        iframe{
            width: 800px;
            height: 600px;
        }
    </style>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            var newMyFrame = document.getElementById('myframe');
            
            oBtn.onclick = function () {
                newMyFrame.contentWindow.document.body.style.background = 'red';
                newMyFrame.contentWindow.postMessage('ganyihuan', 'http://localhost:63342/phpstormprojects/Miaowei/06-HTML5/connect/01.html');
            }

        };
    </script>
</head>
<body>

    <input type="button" id="btn" value="click">
    <iframe id="myframe" src="http://localhost:63342/phpstormprojects/Miaowei/06-HTML5/connect/01.html"></iframe>

</body>
</html>
