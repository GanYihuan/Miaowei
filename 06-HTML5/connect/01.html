<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            
            window.addEventListener('message',function (ev) {
                alert('01.html has accept ' + ev.data);

                if(ev.data == 'ganyihuan'){
                    document.body.style.background = 'yellow';
                }
            },false);
            
            oBtn.onclick = function () {
                parent.document.body.style.background = 'green';

//                通过window.open方法打开当前窗口
//                window.opener.document.body.style.background = 'blue';
            }
        };
        
    </script>
</head>
<body>

</body>
</html>
