<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            var oMyFrame = document.getElementById('myframe');

            oBtn.onclick = function () {
//                oMyFrame.contentWindow,   iframe里面的窗口对象
                oMyFrame.contentWindow.document.body.style.background = 'red';
            }
        }
    </script>
</head>
<body>

    <input type="button" value="click" id="btn">
    <iframe src="01.html" id="myframe"></iframe>

</body>
</html>
