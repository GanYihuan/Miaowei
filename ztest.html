<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="">
    <input type="email">
    <input type="tel">
    <input type="url">
    <input type="search">
    <input type="range" step="2" min="0" value="10">
    <input type="number">
    <input type="color">
    <input type="time">
    <input type="datetime">
    <input type="datetime-local">
    <input type="date">
    <input type="week">
    <input type="mounth">
    <input type="text"
      placeholder=""
      name="user"
      autocomplete="off"
      autofocus
      value="hello"
      required
      pattern="\d{1,5}"
      maxlength="5"
      formnovalidate
    >
  </form>
  <script>
    var oTxt = document.getElementById('text')
    oTxt.value = ''
    oTxt.addEventListener('invalid', fn, false)

    function fn(ev) {
      alert(this.validity.customError)
      ev.preventDefault()
    }
  </script>
</body>
</html>
