<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>childnode</title>
</head>
<body>
  <ul id="ul1" style="border: 1px solid red;">
    <li>11111
      <span>span</span>
    </li>
    <li>22222</li>
    <li>33333</li>
    <li>44444</li>
    <p>pppppppp</p>
  </ul>
  <script>
    window.onload = function () {
      var oUl = document.getElementById('ul1');
      /*
      DOM: Document Object Model 文档对象模型
      文档: html 页面
      文档对象: 页面中元素
      文档对象模型: 定义为了能够让程序(js)去操作页面中的元素

      DOM会把文档看作是一棵树，同时定义了很多方法来操作这棵数中的每一个元素（节点）
      DOM节点
      getElementById
      getElementByTagName
      document
      document.body
      元素.childNodes: 只读属性子节点列表集合
        标准下：包含了文本和元素类型的节点，也会包含非法嵌套的子节点
        非标准下：只包含元素类型的节点，ie7以下不会包含非法嵌套子节点
        childNodes只包含一级子节点，不包含后辈孙级以下的节点
      DOM节点的类型有很多种	12种
      元素.nodeType : 只读 属性 当前元素的节点类型
      元素节点:	1
      属性节点:	2
      文本节点:	3
      */
      alert(oUl.childNodes.length); // 11 (包含了6个空白节点, 5个元素节点)
      alert(oUl.nodeType); // 1
      alert(oUl.childNodes[0].nodeType); // 3

      // 属性
      // 元素.attributes: 只读属性, 属性列表集合
      alert(oUl.attributes.length); // 2
      alert(oUl.attributes[0].nodeType); // 2

      for (let i = 0; i < oUl.childNodes.length; i++) {
        if (oUl.childNodes[i].nodeType == 1) {
          oUl.childNodes[i].style.background = 'red';
        }
      }
    }
  </script>
</body>
</html>
