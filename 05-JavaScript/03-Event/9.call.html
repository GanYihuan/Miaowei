<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script>
      // call 函数下的一个方法，call方法第一个参数可以改变函数执行过程中的内部this的指向，call方法第二个参数开始就是原来函数的参数列表
      function fn1(a, b) {
        alert(this); // 1
        alert(a + b); // 30
      }
      // fn1(); // window
      fn1.call(1, 10, 20); // 调用函数	fn1() == fn1.call()
    </script>
  </head>
  <body></body>
</html>
