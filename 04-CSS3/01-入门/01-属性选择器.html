<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      /* 浏览器前缀 */
      -webkit-transition: 1s;
      -moz-transition: 1s;
      -o-transition: 1s;
      transition: 1s;
    }

    p[class=leo] {
      background: red;
    }

    /*词列表*/
    p[class~=old] {
      background: red;
    }

    /*以开头*/
    p[class^=l] {
      background: red;
    }

    /*以结尾*/
    p[class$=d] {
      background: red;
    }

    /*包含*/
    p[class*=old] {
      background: red;
    }

    /*p或带p-  */
    p[class|=p] {
      background: red;
    }
  </style>
  <script>
//        WebkitTransition
//        MozTransition
//        OTransition
  </script>
</head>
<body>
  <div id="box"></div>
  <p class="leo old"></p>
</body>
</html>
