<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 300px;
      height: 200px;
      background: #000;
      /* 字体大小/行高 */
      font: 50px/200px '宋体';
      color: #fff;
      text-align: center;
      display: none;
    }

    /*target代表url里hash值*/
    div:target {
      display: block;
    }
  </style>
</head>
<body>
  <a href="#div1">div1</a>
  <a href="#div2">div2</a>
  <a href="#div3">div3</a>
  <div id="div1">div1</div>
  <div id="div2">div2</div>
  <div id="div3">div3</div>
</body>
</html>
