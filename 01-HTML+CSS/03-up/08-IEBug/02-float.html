<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动问题</title>
    <style>
        .box {
            width: 400px;
            border: 1px solid #000;
            overflow: hidden;
        }

        .left {
            float: left;
            background-color: red;
        }

        .right {
            float: right;
            background-color: blue;
        }

        h2{
            /*h2块元素,为了有float效果,也要跟着上面父类加float*/
            float: left;
            margin: 0;
            height: 30px;
        }
    </style>
    <!--
        元素浮动后,能设置宽度的就给其加上宽度,如果需要宽带是内容撑开的,就给他加float
    -->

</head>
<body>

<div class="box">
    <div class="left">
        <h2>left</h2>
    </div>
    <div class="right">
        <h2>right</h2>
    </div>
</div>

</body>
</html>
